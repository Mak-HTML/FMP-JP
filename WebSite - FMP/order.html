<body>
  <header class="bg-light text-center py-3">
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <div class="container">
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav mx-auto">
            <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
            <li class="nav-item"><a class="nav-link" href="services.html">Services</a></li>
            <li class="nav-item"><a class="nav-link active" href="order.html">Order</a></li>
            <li class="nav-item"><a class="nav-link" href="about.html">About Us</a></li>
          </ul>
        </div>
      </div>
    </nav>
    <h1 class="my-3">Place Your Order</h1>
  </header>
  <main class="container py-4">
    <div class="row justify-content-center">
      <div class="col-12 col-md-6">
        <form id="orderForm">
          <input type="text" id="name" class="form-control mb-3" placeholder="Your Name" required>
          <input type="text" id="phone" class="form-control mb-3" placeholder="Mobile Number" required>
          <input type="email" id="email" class="form-control mb-3" placeholder="Email" required>
          <input type="text" id="address" class="form-control mb-3" placeholder="Address" required>
          <div class="services-images mb-3">
            <div class="service-box">
              <label><input type="radio" name="service" value="Service A">Bakery Boxes</label>
            </div>
            <div class="service-box">
              <label><input type="radio" name="service" value="Service B">Gift Boxes</label>
            </div>
            <div class="service-box">
              <label><input type="radio" name="service" value="Service C">Medicine Boxes</label>
            </div>
          </div>
          <input type="number" id="quantity" class="form-control mb-3" placeholder="Quantity" required min="1">
          <textarea id="description" class="form-control mb-3" placeholder="Order Description" required></textarea>
          <button type="submit" class="btn">Submit</button>
        </form>
      </div>
    </div>
  </main>
