<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>GitHub User Finder</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css" />
</head>
<body class="bg-light">
  <div class="container mt-5">
    <h1 class="text-center mb-4">GitHub User Finder</h1>
    <div class="input-group mb-3">
      <input type="text" id="username" class="form-control" placeholder="Enter GitHub username">
      <button class="btn btn-primary" onclick="getUser()">Search</button>
    </div>
    <div id="result" class="card p-3 shadow-sm d-none"></div>
  </div>

  <script src="app.js"></script>
</body>
</html>
